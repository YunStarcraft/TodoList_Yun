<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/Backbone.ModelBinder.min.js"></script>
    <link href="css/todos.css" rel="stylesheet" />
    <script src="js/todos.js"></script>
</head>
<body>

    <div id="todoapp">
        <header>
            <h1>Todos</h1>
            <input id="new-todo" type="text" placeholder="What needs to be done?">
        </header>

        <section id="main" style="display: block;">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list">
                <!--<li class="">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>buy something</label>
                        <a class="destroy"></a>
                    </div>
                    <input class="edit" type="text" value="buy something">
                </li>-->
            </ul>
        </section>

        <footer style="display: none">
            <a id="clear-completed" style="display:none">Clear <span id="completionCount"></span> completed item</a>
            <div class="todo-count"><b id="itemCount"></b> item left</div>
        </footer>

    </div>

    <div id="instructions">
        Double-click to edit a todo.
    </div>

    <!--Templates-->
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox"><%= done ? 'checked="checked"' : '' %> />
            <label><%- title %></label>
            <a class="destroy"></a>
        </div>
        <input class="edit" type="text" value="<%- title %>" />
    </script>
    <script type="text/template" id="stats-template">
        <% if (done) { %>
        <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
        <% } %>
        <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>
</body>
</html>
